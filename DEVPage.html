      body {
         background: linear-gradient(135deg, #1f1f1f, #292929);
         font-family: Arial, sans-serif;
         color: white;
         margin: 0;
         padding: 0;
      }
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         text-decoration: none;
      }
      .main {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         padding: 20px;
      }
      .text_a {
         font-size: 30px;
         font-weight: bold;
         margin-bottom: 20px;
         color: #e5e3d3;
      }
      .dev_flex {
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         justify-content: center;
         margin-bottom: 20px;
      }
      .dev_flex div a {
         display: inline-block;
         width: 64px;
         height: 64px;
         border-radius: 8px;
         overflow: hidden;
         transition: transform 0.3s, box-shadow 0.3s;
      }
      .dev_flex div a img {
         width: 100%;
         height: 100%;
         object-fit: cover;
      }
      .dev_flex div a:hover {
         transform: scale(1.1);
      }
      .dev_radius {
         display: flex;
         gap: 15px;
         justify-content: center;
         flex-wrap: wrap;
         margin-bottom: 20px;
      }
      .dev_radius span {
         display: flex;
         align-items: center;
         background-color: #333;
         color: white;
         padding: 8px 12px;
         border-radius: 10px;
         font-size: 16px;
         transition: background-color 0.3s;
      }
      .dev_radius span img {
         width: 24px;
         height: 24px;
         margin-right: 8px;
      }
      .dev_radius span:hover {
         background-color: #444;
      }
      .link_page {
         display: flex;
         gap: 20px;
         justify-content: center;
      }
      .link_page a {
         color: #e5e3d3;
         background-color: #444;
         padding: 10px 20px;
         font-size: 18px;
         font-weight: bold;
         border-radius: 5px;
         transition: background-color 0.3s, color 0.3s;
      }
      .link_page a:hover {
         background-color: #e5e3d3;
         color: #181818;
      }
      .dev_flex div {
         text-align: center;
      }
   </style>
